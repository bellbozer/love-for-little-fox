<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Лисёнка ❤️</title>
    <style>
        body {
            background-color: #ffe6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .message {
            font-size: 2.5em;
            color: #ff3366;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }

        .heart {
            width: 200px;
            height: 200px;
            position: relative;
            opacity: 0;
            transition: all 1s ease;
        }

        .heart.show {
            opacity: 1;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 160px;
            background-color: #ff3366;
            border-radius: 100px 100px 0 0;
        }

        .heart::before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="message">Я люблю тебя, Лисёнок</div>
    <div class="heart" id="heart"></div>

    <script>
        // Показываем сердечко через 5 секунд
        setTimeout(() => {
            const heart = document.getElementById('heart');
            heart.classList.add('show');
        }, 5000);
    </script>
</body>
</html>
